{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My self</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymouse"
    ></script>
  </head>

  <body id="home">

    <header>
        <a class="logo">DOYOUNG</a>
        <p style="font-size: 50px; align-items: center;">MYSELF</p>

        <li>
            <a

                target="_blank"

        <li>

                href="https://kd-codebook.tistory.com/" target="_blank"

    <section class="home">

     <div style="margin-top: 3%;">

    <section class="home">

          <div style="font-family: serif;">{{ buger.name }}, {{buger.price|add:buger.coke }}</div>

        {% else %}
          <div style="font-family: serif;">{{ buger.name }}, {{buger.price }}</div>

      {% endfor %}

    <footer>
